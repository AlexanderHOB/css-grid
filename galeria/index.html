<!DOCTYPE html>
<html>
<head>
	<title>Galeria</title>
	<style>
		figure{
			margin:0;
		}
		.container{
			display:grid;
			grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
			grid-auto-rows:150px;
			justify-content: center;
			grid-gap:5px;
			grid-auto-flow: dense;
		}

		.post img{
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.horizontal{
			grid-column: span 2;
		}
		.vertical{
			grid-row: span 2;
		}
		.grande{
			grid-column: span 2;
			grid-row:span 2;
		}
	</style>
</head>
<body>
	<section class="container">
		<figure class="post ">
			<img src="1.jpg" alt="">
		</figure>
		<figure class="post horizontal">
			<img src="2.jpg" alt="">
		</figure>
		<figure class="post vertical">
			<img src="3.jpg" alt="">
		</figure>
		<figure class="post grande">
			<img src="4.jpg" alt="">
		</figure>
		<figure class="post horizontal">
			<img src="5.jpg" alt="">
		</figure>
		<figure class="post vertical">
			<img src="6.jpg" alt="">
		</figure>
		<figure class="post">
			<img src="7.jpg" alt="">
		</figure>
		<figure class="post horizontal">
			<img src="8.jpg" alt="">
		</figure>
		<figure class="post vertical">
			<img src="9.jpg" alt="">
		</figure>
		<figure class="post ">
			<img src="10.jpg" alt="">
		</figure>
		<figure class="post">
			<img src="11.jpg" alt="">
		</figure>
	</section>
</body>
</html>
